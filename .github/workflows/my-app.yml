name: Deploy to shinyapps.io
on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to shinyapps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install rsconnect package
        run: R -e "install.packages('rsconnect')"

      - name: Check if app exists and deploy/update
        env:
          SHINYAPPS_TOKEN: ${{ secrets.TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SECRET }}
        run: |
          R -e "
          library(rsconnect)
          accountName <- 'jules-dev'
          appName <- ' danielAppTwo'
          accountToken <- Sys.getenv('SHINYAPPS_TOKEN')
          accountSecret <- Sys.getenv('SHINYAPPS_SECRET')
          
          # Authenticate
          rsconnect::setAccountInfo(
            name = accountName,
            token = accountToken,
            secret = accountSecret
          )
          
          # Check if app exists
          apps <- rsconnect::applications(accountName)
          appExists <- appName %in% apps$name
          
          if (appExists) {
            cat('App already exists. Updating...\n')
            rsconnect::deployApp(
              appDir = '.',
              appName = appName,
              account = accountName,
              forceUpdate = TRUE
            )
          } else {
            cat('App does not exist. Deploying...\n')
            rsconnect::deployApp(
              appDir = '.',
              appName = appName,
              account = accountName
            )
          }
          "
